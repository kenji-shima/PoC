<html lang="ja">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="./css/styles.css" rel="stylesheet" />
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css'
        type='text/css' />
    <script src="./js/constants.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <!--script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script//-->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css"
        type="text/css" />
        <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet" />

</head>

<body>
    <div id='map'></div>
    <div class="map-selector">
        <div>
            <h3>Select Map Type</h3>
            <select id="mapSelector" onchange="loadMap()">
                <option value=""></option>
                <option value="choropleth">Choropleth</option>
                <option value="points">Points</option>
                <option value="aerialway">Aerialway</option>
                <option value="tilequery">TileQuery</option>
                <option value="heatmap">Heatmap</option>
                <option value="expressions">Expressions</option>
                <option value="data-joins">Data-Joins</option>
                <option value="turf">Turf</option>
                <option value="storeLocator">Store Locator</option>
                <option value="geocoding">Geocoding</option>
                <option value="japanSearch">Japan Search</option>
                <option value="directions">Directions</option>
                <option value="weather">Weather</option>
                <option value="administrative-division">Administrative Division</option>
                <option value="boundaries">Boundaries</option>
                <option value="dynamic-layer">Dynamic Layer</option>
                <option value="measure-square">Measure Square</option>
                <option value="real-time">Real Time</option>
                <option value="gc">G C</option>
                <!--option value="test">Test</option//-->
                <option value="golf">Golf</option>
                <option value="3d-data">3D Data</option>
                <option value="navigation">Navigation</option>
                <option value="follow-route">Follow Route</option>
                <option value="gradient-line">Gradient Line</option>
                <option value="threebox">Threebox</option>
                <option value="mpl">MPL</option>
                <option value="sg-movement">Movement in Singapore</option>
            </select>
        </div>
    </div>
    <div id="calculation-box" class="calculation-box">
        <p>Draw a polygon using the draw tools.</p>
        <div id="calculated-area"></div>
        </div>
    <div id="instructions"></div>
    <div class='map-overlay' id='features'>
        <h2 id="mapType"></h2>
        <div id='pd'></div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="./js/main.js"></script>
</body>

</html>

<body>

                <option value=""></option>
                <option value="clipping">Clipping</option>
                <option value="windbarbs">Wind Barbs</option>

                <option value="japan-weather">Japan Weather</option>
                <option value="swellnet-2">Swellnet 2</option>
                <option value="swellnet">Swellnet</option>
                <option value="konest">Konest (Seoul)</option>

                <option value="nhk-typhoon">Typhoon</option>
                <option value="search-along-route">Search Along Route</option>
                <option value="nhk">NHK</option>
                <option value="show-route">Show Route</option>
                <option value="anabuki">Anabuki</option>
                <option value="raster-mts">Raster MTS</option>
                <option value="fleet">Fleet</option>
                <option value="geocoding6">Geocoding V6</option>
                <option value="3d-route">3D Route</option>
                <option value="percipitation">Percipitation</option>
                <option value="map-matching">Map Matching</option>
                <option value="choropleth">Choropleth</option>
                <option value="points">Points</option>
                <option value="aerialway">Aerialway</option>
                <option value="tilequery">TileQuery</option>
                <option value="heatmap">Heatmap</option>
                <option value="expressions">Expressions</option>
                <option value="data-joins">Data-Joins</option>
                <option value="turf">Turf</option>
                <option value="storeLocator">Store Locator</option>
                <option value="geocoding">Geocoding</option>
                <option value="japanSearch">Japan Search</option>
                <option value="directions">Directions</option>
                <option value="weather">Weather</option>
                <option value="administrative-division">Administrative Division</option>
                <option value="boundaries-test">Boundaries</option>
                <option value="dynamic-layer">Dynamic Layer</option>
                <option value="measure-square">Measure Square</option>
                <option value="real-time">Real Time</option>
                <option value="gc">G C</option>
                <!--option value="test">Test</option//-->
                <option value="golf">Golf</option>
                <option value="3d-data">3D Data</option>
                <option value="navigation">Navigation</option>
                <option value="follow-route">Follow Route</option>
                <option value="gradient-line">Gradient Line</option>
                <option value="threebox">Threebox</option>
                <option value="mpl">MPL</option>
                <option value="mpl-3d">MPL 3D</option>
                <option value="sg-movement">Movement in Singapore</option>
                <option value="optimization-v2-poc">Optimization V2 PoC</option>
                <option value="real-estate">Real Estate</option>
                <option value="point-cloud">Point Cloud</option>
                <option value="optimization-v2-playground">Optimization V2 Playground</option>
                <option value="v3">GLJS v.3</option>
                <option value="search-playground">Search Playground</option>
                <option value="movement">Movement</option>
            </select>
        </div>
    </div>
    <div id="calculation-box" class="calculation-box">
        <p>Draw a polygon using the draw tools.</p>
        <div id="calculated-area"></div>
        </div>
    <div id="instructions"></div>
    <div class='map-overlay' id='features'>
        <h2 id="mapType"></h2>
        <div id='pd'></div>
        <div>
            <table id="rainfall"></table>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="/js/main.js"></script>

</body>
